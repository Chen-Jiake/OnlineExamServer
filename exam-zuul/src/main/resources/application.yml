server:
  port: 10011
spring:
  application:
    name: exam-zuul
  datasource:
      url: jdbc:mysql://127.0.0.1:3306/online_exam?useUnicode=true&characterEncoding=utf-8
      username: root
      password: 1
      hikari:
        max-lifetime: 28830000
        maximum-pool-size: 9
eureka:
  client:
    registry-fetch-interval-seconds: 5 #拉取服务的间隔时间5秒
    service-url:
      defaultZone: http://localhost:10010/eureka
  instance:
      lease-renewal-interval-in-seconds: 5 # 5秒钟发送一次心跳
      lease-expiration-duration-in-seconds: 10 # 10秒不发送就过期
zuul:
  prefix: /api
  routes:
    exam-auth-service: /auth/**
    exam-user-service: /user/**
    exam-school-service: /school/**
    exam-test-service: /test/**
  add-host-header: true # 转到微服务时携带域名
  sensitive-headers: # 覆盖默认敏感头信息，不忽略Cookie Set-Cookie Authorization请求头信息
  host:
    connect-timeout-millis: 15000
    socket-timeout-millis: 10000
onlineexam:
  jwt:
    pubKeyPath: ./jwt/rsa.pub
    cookieName: TOKEN
  filter:
    allowPaths:
      - /api/auth
feign:
  client:
    config:
     default:
       readTimeout: 10000
       connectTimeout: 10000

ribbon:
  ConnectTimeout: 10000 # ribbon链接超时时长
  ReadTimeout: 10000 # ribbon读取超时时间长